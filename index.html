<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tetris</title>
</head>
<body>
  <header class="header">Tetris</header>
  <div class="container">
    <div class="game"></div>
    <div class="side">
      <div class="preview-window">
        <h3>Up Next:</h3>
        <div class="preview"></div>
      </div>
      <div class="speed">
        Speed : <span class="speed-value">1x</span>
        <a class="speed-up">+</a>
        <a class="speed-down">-</a>
      </div>
      <div class="score">Lines Clear : 0 <br/>Current Score : 0<br/>Highest Score: 0</div>
      <button class="btn">Start Game</button>
    </div>
  </div>
  <label class="light">
    <input class="switch" type="checkbox" checked="true">
    <img src="lightbulb.svg" alt="">
  </label>
  <script src="app.js"></script>
</body>
</html>
